<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>POKEMON</title>
    <script src="https://kit.fontawesome.com/0c1d2c3fb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-danger">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">POKEMON</a>
            </div>
        </nav>
    </header>
    <main>
        <form class="d-flex" role="search">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <input class="form-control me-2" style="text-transform:lowercase;" id="buscarPokemones"
                            placeholder="Buscar por nombre" onkeyup="javascript:this.value=this.value.toLowerCase();">

                    </div>
                    <div class="col">

                        <button class="btn btn-light" type="button" onClick="buscarPokemon()">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                    </div>
                    <div class="col">
                        <!-- Abre Modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Crear
                            pokemon</button>
                    </div>
                </div>
            </div>

        </form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row border">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="filtrar pokemones por">
                                        Filtrar Pokemones por
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-check-label" for="fuegos">Fuego</label>
                                            <input type="radio" name="elementos" id="fuegos"
                                                onclick="actualizaListaElemento('Fuego')">
                                            <label class="form-check-label" for="Aguas">Agua</label>
                                            <input type="radio" name="elementos" id="Aguas"
                                                onclick="actualizaListaElemento('Agua')">
                                            <label class="form-check-label" for="Todas">Todas</label>
                                            <input type="radio" name="elementos" id="Todas"
                                                onclick="actualizaListaElemento('Todas')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-check-label" for="aires">Aire</label>
                                            <input type="radio" name="elementos" id="aires"
                                                onclick="actualizaListaElemento('Aire')">
                                            <label class="form-check-label" for="venenos">Veneno</label>
                                            <input type="radio" name="elementos" id="venenos"
                                                onclick="actualizaListaElemento('Veneno')">
                                            <label class="form-check-label" for="electricos">Electrico</label>
                                            <input type="radio" name="elementos" id="electricos"
                                                onclick="actualizaListaElemento('Electrico')">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row border">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="Lista de pokemons">Lista de Pokemon</label>
                                </div>
                            </div>
                            <div id="pokemons">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="pokemon">
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pokemon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Nombre:</label>

                        <input class="form-control me-2" type="text" style="text-transform:lowercase;" id="nombre"
                            placeholder="Nombre" onkeyup="javascript:this.value=this.value.toLowerCase();">
                    </div>
                    <select class="form-select" aria-label="Default select example" id="tipo">
                        <option selected>Tipo</option>
                        <option value="Agua"">Agua</option>
                        <option value="Fuego">Fuego</option>
                        <option value="Electrico">Electrico</option>
                        <option value="Veneno">Veneno</option>
                        <option value="Aire">Aire</option>
                    </select>
                    <div class="modal-body">
                        <form id="formModal">
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Descripcion:</label>
                                <textarea class="form-control" id="descripcion"></textarea>
                                <div class="row">
                                    <div class="col-2">
                                        <label for="message-text" class="col-form-label">Ataque:</label>
                                        <input type="number" class="form-control" id="ataque" min="0" max="1000">
                                    </div>
                                    <div class="col-2">
                                        <label for="message-text" class="col-form-label">Defensa:</label>
                                        <input type="number" class="form-control" id="defensa" min="0" max="1000">
                                    </div>
                                    <div class="col-2">
                                        <label for="message-text" class="col-form-label">Velocidad:</label>
                                        <input type="number" class="form-control" id="velocidad" min="0" max="1000">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button class="btn btn-primary" type="button" onclick="validaCrea()">Guardar
                                    Pokemon</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let pokemonList = [];
        let cont;
        let info;
        function validaCrea() {
            var ataque = document.getElementById("ataque").value;
            var defensa = document.getElementById("defensa").value;
            var velocidad = document.getElementById("velocidad").value;
            if (parseInt(velocidad) <= 1000 && parseInt(defensa) <= 1000 && parseInt(ataque) <= 1000) {
                crearPokemon()
            } else {
                alert("Ingres tamaños comprendidos entre 1 y 1000")
            }
        }
        function crearPokemon() {
            var nombre = document.getElementById("nombre").value;
            var tipo = document.getElementById("tipo").value;
            var descripcion = document.getElementById("descripcion").value;
            var imagen = "./IMAGENES/" + nombre + ".png";
            var evolucion = "./IMAGENES/evoluciones/" + nombre + ".png";

            var ataque = document.getElementById("ataque").value;
            var defensa = document.getElementById("defensa").value;
            var velocidad = document.getElementById("velocidad").value;
            if (tipo === "Tipo") {
                alert("Sleccione el tipo del Pokemon")
            } else {
                infoPokemon = new Pokemon(nombre, tipo, imagen, descripcion, ataque, defensa, velocidad, evolucion)
                pokemonList.push(infoPokemon);
                actualizaLista();
                document.getElementById("nombre").value = "";
                document.getElementById("tipo").value = "";
                document.getElementById("descripcion").value = "";
                document.getElementById("nombre").value = "";
                document.getElementById("ataque").value = "";
                document.getElementById("defensa").value = "";
                document.getElementById("velocidad").value = "";
            }


        }
        function buscarPokemon() {
            var buscarPokemon = document.getElementById("buscarPokemones").value;
            var pokemonElegido = document.getElementById('pokemon');
            var info = "";
            pokemonList.forEach((pokemon, index) => {
                var numero = index + 1;
                if (pokemon.nombre === buscarPokemon || index === parseInt(buscarPokemon) - 1) {
                    info = '<div class="row">';
                    info += '<div class="col">';
                    info += '<div class="card w-75 mb-4">';
                    // info += '<div class="card" style="width: 18rem;">';  
                    info += '<img src="' + pokemon.imagen + '" class="card-img-top" alt="...">';
                    info += '<div class="card-body">';
                    info += '<h5 class="card-title"> #00' + numero + " " + pokemon.nombre + "</h5><p><b>Tipo:</b> " + pokemon.tipo + "</p>";
                    info += '<div class="row">';
                    info += '<div class="col-6">';
                    info += '<p>' + pokemon.descripcion + '</p>';
                    info += '</p>';
                    info += '</div>';
                    info += '<div class="row">';
                    info += '<div class="col-6">';
                    info += '<b class="card-text">Estadisticas</b>';
                    info += '<p><b>Ataque:</b> ' + pokemon.ataque + '</p><input type="range" id="range" max="1000 value="' + pokemon.ataque + '">';
                    info += '<p><b>Defensa:</b>' + pokemon.defensa + '</p><input type="range" id="range" max="1000 value="' + pokemon.ataque + '">';
                    info += '<p><b>Velocidad:</b>' + pokemon.velocidad + '</p><input type="range" id="range" max="1000 value="' + pokemon.ataque + '">';
                    info += '</div>';

                    info += '<div class="col-6">';
                    info += '<b class="card-text">Evoluciones</b>';
                    info += '<img src="' + pokemon.evolucion + '"  class="card-img-top" alt="...">';

                    info += '</div>';
                    info += '</div>';
                    info += '</div>';

                    info += '</div>';
                    info += '</div>';
                }
            });

            pokemonElegido.innerHTML = info;
            document.getElementById("buscarPokemones").value = "";

        }
        function actualizaLista() {
            info = "<ul class='ul'>";
            for (let i = 0; i < pokemonList.length; i++) {
                info += "<li>";
                info += "<a href'" + pokemonList[i] + "'>" + "<img src='" + pokemonList[i].imagen + "'>" + "</a>" + "</li>";
                console.log(pokemonList[i]);
            }
            info += "</ul>";
            pokemons.innerHTML = info;
        }
        function actualizaListaElemento(tipo) {
            info = "<ul class='ul'>";
            pokemonList.forEach((item, index) => {
                var numero = index + 1;
                if (item.tipo === tipo) {
                    info += "<li>";
                    info += "<b> #00" + numero + " " + item.nombre + "</b>" + "<img src='" + item.imagen + "' width='70' height='70'>" + "</a>" + "</p>";
                } else if (tipo === "Todas") {
                    info += "<li>";
                    info += "<b> #00" + numero + " " + item.nombre + "</b>" + "<img src='" + item.imagen + "' width='70' height='70'>" + "<img src='./IMAGENES/tipo/" + item.tipo + ".png' width='70' height='70'>" + "</a>" + "</p>";
                }
            });
            info += "</ul>";
            pokemons.innerHTML = info;
        }
    </script>
    <script src="./js/Pokemon.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0c1d2c3fb6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('./pokedex.png');
            background-repeat: no-repeat;
        }
    </style>
    <title>Pokedex</title>
</head>

<body>
    <main>
        <div class="container">
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <label for="filtrar pokemones por">filtrar pokemones por Nombre, tipo o posicion de bd
                        Array:</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="form-control me-2" id="pokemonBuscar" placeholder="Buscar por nombrePokemon">
                </div>
                <div class="col">
                    <button class="btn btn-success" type="button" onClick="buscar_pokemon()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="btn btn-success" type="button" onClick="updateListaTipo()">
                        <i class="fa-solid fa-hurricane">Tipo</i>
                    </button>
                    <!-- Abre Modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModalPokemon">Crear pokemon</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <br>
                    <br>
                    <div id="pokemons">
                    </div>
                </div>
                <div class="col" align="center">
                    <br>
                    <div id="pokemon">
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalPokemon" tabindex="-1" aria-labelledby="exampleModalPokemonLabel"
                style="display: none;" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalPokemonLabel">Pokemon</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nombre Pokemon:</label>
                            <input type="text" class="form-control" id="nombrePokemon">
                        </div>
                        <select class="form-select" aria-label="Default select example" id="tipoPokemon">
                            <option selected>tipo:</option>
                            <option value="agua">Agua</option>
                            <option value="fuego">Fuego</option>
                            <option value="electro">Electro</option>
                            <option value="veneno">Veneno</option>
                            <option value="aire">Aire</option>
                        </select>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Descripcion:</label>
                                    <textarea class="form-control" id="descripcion"></textarea>
                                    <div class="row">
                                        <div class="col-2">
                                            <label for="message-text" class="col-form-label">Ataque:</label>
                                            <input type="text" class="form-control" id="ataquePokemon">
                                        </div>
                                        <div class="col-2">
                                            <label for="message-text" class="col-form-label">Defensa:</label>
                                            <input type="text" class="form-control" id="defensaPokemon">
                                        </div>
                                        <div class="col-2">
                                            <label for="message-text" class="col-form-label">Velocidad:</label>
                                            <input type="text" class="form-control" id="velocidadPokemon">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-primary" onclick="crea_pokemon()">Guardar Pokemon</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="./js/pokemonMetodos.js"></script>
</body>
</html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>POKEMON</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-danger">

        </nav>
    </header>
    <main>

            </button>
            <!-- Abre Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear
                pokemon</button>
        </form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row border">

                            <div class="row">

                                    <div class="row">
                                        <div class="col">
                                            <label class="form-check-label" for="fuego">fuego</label>
                                            <input type="radio" name="elementos" id="">
                                            <label class="form-check-label" for="agua">agua</label>
                                            <input type="radio" name="elementos" id="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-check-label" for="aire">aire</label>
                                            <input type="radio" name="elementos" id="">
                                            <label class="form-check-label" for="veneno">veneno</label>
                                            <input type="radio" name="elementos" id="">

                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row border">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="Lista de pokemons">Lista de pokemons</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div id="pokemons">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="pokemon">
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pokemon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <select class="form-select" aria-label="Default select example" id="tipo">
                        <option selected>Tipo</option>
                        <option value="Agua">Agua</option>
                        <option value="Fuego">Fuego</option>
                        <option value="Electro">Electro</option>
                        <option value="Veneno">Veneno</option>
                        <option value="Veneno">Aire</option>
                    </select>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Descripcion:</label>
                                <textarea class="form-control" id="descripcion"></textarea>
                                <div class="row">
                                    <div class="col-2">
                                        <label for="message-text" class="col-form-label">Ataque:</label>
                                        <input type="text" class="form-control" id="ataque">
                                    </div>
                                    <div class="col-2">
                                        <label for="message-text" class="col-form-label">Defensa:</label>
                                        <input type="text" class="form-control" id="defensa">
                                    </div>
                                    <div class="col-2">
                                        <label for="message-text" class="col-form-label">Velocidad:</label>
                                        <input type="text" class="form-control" id="velocidad">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary" onclick="crearPokemon()">Guardar Pokemon</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let pokemonList = [], cont, info;

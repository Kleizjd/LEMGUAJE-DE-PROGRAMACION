<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="title" placeholder="Titulo">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="description" placeholder="Descripcion">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="actors" placeholder="Actores">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="duration" placeholder="duracion">
            </div>
        </div>
        <br>
        <br>
        <button class="w-100 btn btn-primary btn-lg" type="button" onClick="addMovie()">Agregar Pelicula</button>
        <br>
        <br>
        <button class="w-100 btn btn-primary btn-lg" type="button" onClick="showMovies()">Mostrar Peliculas</button>
  
    </div>
</body>
<script>
    let listaPeliculas = [];
    function addMovie() {
        var titulo = document.getElementById("title").value;
        var descripcion = document.getElementById("description").value;
        var actores = document.getElementById("actors").value;
        var duracion = document.getElementById("duration").value;

        pelicula = new Pelicula(titulo, descripcion, actores, duracion);
        listaPeliculas.push(pelicula);
        alert("Se a Agregado una pelicula ");
    }
    function showMovies() {
        listaPeliculas.forEach((element, index) => {
            alert("Pelicula (" + index + ")\ntitulo: " + element.titulo + "\nDescripcion: " + element.descripcion + "\nActores: " + element.actores + "\nDuracion: " + element.duracion);
        });
    }
</script>
<script src="./js/punto2Peliculas.js"></script>


</html>

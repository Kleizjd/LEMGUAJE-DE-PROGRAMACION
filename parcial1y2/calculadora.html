<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculadora con JavaScript</title>
  <!-- <link type="text/css" href="Calculadora.css" rel="stylesheet"> -->
</head>

<body onload="init();">

  <table class="calculadora">
    <tr>
      <td colspan="4"><span id="resultCalculadora"></span></td>
    </tr>
    <tr>
      <td><button id="numerosiete">7</button></td>
      <td><button id="numeroocho">8</button></td>
      <td><button id="numeronueve">9</button></td>
      <td><button id="split">/</button></td>
    </tr>
    <tr>
      <td><button id="numerocuatro">4</button></td>
      <td><button id="numerocinco">5</button></td>
      <td><button id="numeroseis">6</button></td>
      <td><button id="multiplicacion">*</button></td>
    </tr>
    <tr>
      <td><button id="numerouno">1</button></td>
      <td><button id="numerodos">2</button></td>
      <td><button id="numerotres">3</button></td>
      <td><button id="sustracion">-</button></td>
    </tr>
    <tr>
      <td><button id="equals">=</button></td>
      <td><button id="reiniciar">C</button></td>
      <td><button id="numerocero">0</button></td>
      <td><button id="adicion">+</button></td>
    </tr>
    <tr>
    </tr>
  </table>

  <script src="parcial.js"></script>
</body>

</html>

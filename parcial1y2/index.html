<script>
    function numero() {
        var numero = document.getElementById("numeros").value;
        var arrOne = [];
        var conca = '';
        max = 10;
        min = 1;
        for (var i = 0; i < numero; i++) {
            concatena = '' + (Math.floor(Math.random() * (max - min)) + min);
            conca += '' + concatena;

            arrOne.push(concatena);
        }
        document.getElementById("settext").innerHTML = conca;
        arrOne.map((ele) => {
                    if (esPrimo(ele)) {
                        console.log("primo " + ele);
                        document.getElementById("primo").innerHTML += 'es primo ' + ele + '\n';
                    }

                    if (par(ele)) {
                        console.log("par " + ele);
                        document.getElementById("par").innerHTML += 'es par ' + ele + '\n';
                    }

                    else {
                        console.log("impar " + ele);
                        document.getElementById("impar").innerHTML += 'es impar ' + ele + '\n';
                    }
                })
    }
    function esPrimo(numero) {
            if (numero == 0 || numero == 1 || numero == 4) return false;
            for (let x = 2; x < numero / 2; x++) {
                if (numero % x == 0) return false;
            }
            return true;
        }

        function par(numero) {
            if (parseInt(numero) % 2 == 0){
                return true;
        }else{
                return false;
        }
    }

        console.log("pr", password);
        for (let i = 0; i < users.length; i++) {

            if (password === users[i].pass || user === users[i].user) {

            }
        }
        if (valida == true) {

        }
    }

</script>

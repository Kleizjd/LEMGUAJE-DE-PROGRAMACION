<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/index.js"> </script>
    <title>Venta de products</title>

<body style="background-color: aliceblue">

					<input id="codigo" type="int" placeholder="Ingrese C贸digo" class="form-control my-2">

					<input id="cantidad" type="int" placeholder="Cantidad" class="form-control my-2">

						<tbody id="tbodyExistencias">
					</table>
				</div>
				<div class="container py-2">
					<p class="lead"> Seleccione Productos para la venta</p>
					<form>
					<input id="codigo1" type="int" placeholder="Ingrese C贸digo" class="form-control my-2">
					<input id="cantidad1" type="int" placeholder="Cantidad" class="form-control my-2">
					<button id="boton" clas="btn btn-success" type="reset" onclick="capturarVenta();"> Agregar Venta </button>
					<button id="boton" clas="btn btn-success" type="reset" onclick="vaciarArreglo();"> Finalizar Venta </button>
					<button id="boton" clas="btn btn-success" type="reset" onclick="imprimirArray();"> imprimirArray</button>
					</form>
				</div>
				<div class="container">
					<table class="w3-table w3-striped w3-border" id="tabla1">
						<thead class="thead-inverse">
							<tr>
								<th>C贸digo</th>
								<th>Producto</th>
								<th>Cantidad</th>
							</tr>
						</thead>
						<tbody id="tbodyTabla1">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

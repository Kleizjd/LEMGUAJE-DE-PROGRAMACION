        <button id="boton" clas="btn btn-success" type="reset" onclick="capturar();"> Agregar </button>

    </div>
    <br/>

        <button id="boton" clas="btn btn-success" type="reset" onclick="numeros();"> Agregar </button>

        <br>

        <br>

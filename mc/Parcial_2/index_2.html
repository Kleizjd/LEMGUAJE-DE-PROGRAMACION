<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"> </script>
    <title>Calculador</title>
</head>
<body onload="init();">
    <p>Pregunta 3:Calculadora</p>
	<pre></pre>
	<div>
		<table class="calculadora">
			<tr>
				<td colspan="4"> <span id="resultado"></span></td>
			</tr>
			<tr>
				<th><button id="uno">1 </button></th>
				<th><button id="dos">2 </button></th>
				<th><button id="tres">3 </button></th>
			</tr>
			<tr>
				<th><button id="cuatro">4 </button></th>
				<th><button id="cinco">5 </button></th>
				<th><button id="seis">6 </button></th>
			</tr>
			<tr>
				<th><button id="siete">7 </button></th>
				<th><button id="ocho">8 </button></th>
				<th><button id="nueve">9 </button></th>
			</tr>
			<tr>
				<th><button id="cero">0 </button></th>
				<th><button id="suma">+ </button></th>
				<th><button id="resta">- </button></th>
			</tr>
			<tr>
				<th><button id="multi">* </button></th>
				<th><button id="dividir">/ </button></th>
				<th><button id="igual">= </button></th>
			</tr>
			<tr>
				<th><th><button id="reinicio">Resetear</button></th></th>
			</tr>
		</table>
	</div>
</body>
</html>
